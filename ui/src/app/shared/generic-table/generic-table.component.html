<app-generic-filter [dataSource]="dataSource">
</app-generic-filter>
<mat-paginator [pageSizeOptions]="pageSizeOptions"
               [showFirstLastButtons]="true">
</mat-paginator>
<table mat-table
       [dataSource]="dataSource"
       matSort
       (matSortChange)="sortData($event)">
  <ng-container *ngFor="let col of columns; let i = index"
                matColumnDef="{{ col }}">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header="{{ col }}">
      {{ columnHeaders[i] }}
    </th>
    <td mat-cell
        *matCellDef="let row">
      <ng-container [ngSwitch]="col">
        <ng-container *ngSwitchCase="'select'">
          <mat-checkbox (click)="handleSelect($event, row)"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </ng-container>
        <ng-container *ngSwitchDefault>
          {{ row[col] }}
        </ng-container>
      </ng-container>
    </td>
  </ng-container>
  <tr mat-header-row
      *matHeaderRowDef="columns">
  </tr>
  <tr mat-row
      *matRowDef="let row; columns: columns"
      (click)="handleSelect($event, row)">
  </tr>
</table>
