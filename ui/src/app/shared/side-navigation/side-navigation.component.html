<mat-sidenav-container class="container"
                       [hasBackdrop]="true"
                       autosize>
  <mat-sidenav #sidenav
               mode="side"
               class="sidenav">
    <mat-nav-list>
      <a mat-list-item
         routerLink='/patients/table'
         routerLinkActive='active-link'>
        Patients
      </a>
      <a mat-list-item
         routerLink='/boxes/nonexclusive/table'
         routerLinkActive='active-link'>
        Nonexclusive Boxes
      </a>
      <a mat-list-item
         routerLink='/boxes/exclusive/table'
         routerLinkActive='active-link'>
        Exclusive Boxes
      </a>
      <a mat-list-item
         routerLink='/paid/table'
         routerLinkActive='active-link'>
        Paid Records
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-button
              color="primary"
              (click)="sidenav.toggle()">
        <mat-icon>
          menu
        </mat-icon>
      </button>
      <span class="title">
        Records Manager
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
